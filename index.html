<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Medicamentos</title>
  <link rel="icon" href="icons8-remédio-96.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Remédios <i class='bx bxs-capsule'></i></span>
      <div class="search">
        <label for="searchInput">
            <span class="material-symbols-outlined">Pesquisar <i class='bx bx-search bx-rotate-90' ></i></span>
        </label>
        <input type="text" id="searchInput" placeholder="Digite o medicamento">
      </div>
      <button onclick="openModal()" id="new">Criar <i class='bx bx-plus'></i></i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Forma de uso</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-tipo">Tipo</label>
          <input id="m-tipo" type="text" required />
  
          <label for="m-formauso">Forma de uso</label>
          <input id="m-formauso" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
